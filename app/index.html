<!DOCTYPE html>

<html>

	<head>
		<link href="css/index.css" rel="stylesheet" type="text/css"/>

        <!-- Script will click the login button when you press enter -->
        <script>
            document
                    .addEventListener("keyup", function(event) {
                        event.preventDefault();

                        if(event.keyCode == 13 && ($("#username").is(':focus') || $("#password").is(':focus') ||
                                $("#port").is(':focus') || $("#serverName").is(':focus'))) {
                            document.getElementById("login").click();
                        }
                    });
        </script>



        <link rel="stylesheet" href="css/themes/default/style.min.css" />
        <link rel="stylesheet" href="css/bootstrap/css/bootstrap.css" />
        <title>Lightning SFTP</title>
	</head>


	<body>
    <br>
		<form id="frm1">

            <fieldset id="fileForm">
                <legend>
                    <span class="glyphicon glyphicon-folder-open" aria-hidden="true"></span>
                    &nbsp; File Information
                    <div class="btn-group" id="upperLevel">
                        <ul class="dropdown-menu" id="upperLevelsLocal">

                        </ul>
                    </div>
                </legend>

                <div class="no-overflow">

                    <div id="jstree">

                        <ul id="main">

                        </ul>
                    </div>

                </div>
            </fieldset>

            <fieldset id="userInfo">

                <legend id="legend">User Info
                    <div class="btn-group">
                        <div class="btn-group">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Connection History
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu bookmark-dropdown" id="history" role="menu">

                            </ul>
                        </div>


                        <div class="btn-group">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Bookmarks
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu bookmark-dropdown" id="bookmarks" role="menu">

                            </ul>
                        </div>
                    </div>
                </legend>
                <div id="removable">
                    <label class="label label-default" for="username"> Username </label>
                    <input type="text" id="username" name="name" value="" autofocus>
                    <br><br>

                    <label class="label label-default" for="password"> Password </label>
                    <input type="password" id="password" name="pass">
                    <br><br>

                    <label class="label label-default" for="serverName"> Server Name </label>
                    <input type="text" id="serverName" name="server" value="">
                    <br><br>

                    <label class="label label-default" for="port"> Port </label>
                    <input type="text" id="port" size="10">
                    <br><br>

                    <label class="label label-default" for="bookmarkThis">Add To Bookmarks</label>
                    <input type="checkbox" id="bookmarkThis">

                    <br><br>

                    <label class="label">&nbsp;</label>
                    <div class="btn-group">
                        <button type="button" class="loginButton btn btn-default dropdown-toggle" id="login" onclick="loginFunction(getLoginInfo())" value="Log In">
                            Log In
                            &nbsp;
                            <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                        </button>
                    </div>
                    <div id="loginText"></div>
                </div>
                <div class="no-overflow">
                    <div id="jstree2">
                        <ul id="main2">

                        </ul>
                    </div>
                </div>

            </fieldset>

            <br><br>

            <div><textarea id="area" cols="100" rows="5" disabled></textarea></div>


		    </form>


        <footer class="navbar">
            <span class="fileTransfer">
                <span class="progressSpan">
                    <div  class="offToRight myProgress img-rounded">
                            <div id="myBar" class="img-rounded">
                                <div id="progressLabel" class="progress-bar img-rounded" role="progressbar">0%</div>
                            </div>
                    </div>
                </span>

                <span id="itemTransferred" class="offToRight"></span>
            </span>

            <br style="height: 1px;"><br style="height: 1px;">
            <span class="progressSpan">
                <div id="myProgress2" class="offToRight img-rounded">
                    <div id="myBar2" class="img-rounded">
                        <div id="progressLabel2" class="progress-bar img-rounded" role="progressbar">0%</div>
                    </div>
                </div>
            </span>

            <span id="totalItems" class="offToRight"></span>
        </footer>

    <script src="js/jquery-3.2.0.js"></script>
    <script>
        window.jQuery = window.$ = require('jquery');
    </script>
    <script src="js/index.js"></script>
    <script src="js/indexButtons.js"></script>
    <script src="js/jstree.min.js"></script>
    <script src="js/treeIndex.js"></script>
    <script src="js/moreScripts.js"></script>
    <script src="css/bootstrap/js/bootstrap.js"></script>
	</body>

</html>
