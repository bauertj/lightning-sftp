<!DOCTYPE html>

<html>

	<head>
		<link href="css/index.css" rel="stylesheet" type="text/css"/>

        <script>
            // Will click the login button when you press enter
            document
                    .addEventListener("keyup", function(event) {
                        event.preventDefault();
                        if(event.keyCode == 13) {
                            document.getElementById("login").click();
                        }
                    });
        </script>
	</head>


	<body>
		
			<h1>Download/Upload</h1>

		<form id="frm1">
            <fieldset id="userInfo">

                <legend>User Info</legend>
                <label class="label" for="username"> Username </label>
                <input type="text" id="username" name="name" value="" autofocus>

                <br><br>

                <label class="label" for="password"> Password </label>
                <input type="password" id="password" name="pass">

                <br><br>

                <label class="label" for="serverName"> Server Name </label>
                <input type="text" id="serverName" name="server" value="river.cs.plu.edu">

                <br><br>
                <input type="button" id="login" onclick="notALoginFunction()" value="Log In">
            </fieldset>
            <br>
			<fieldset id="uploadForm">

                <legend>Upload</legend>
                    <label class="label" for="localFileDir"> Local File </label>
                    <input type="file" id="localFileDir" name="localDirectory">

                    <!--<div id="localFileDir" class="localTree"></div>-->

                <br><br>

                    <!--<label for="filename"> File name </label>
                    <input type="text" id="filename" name="file">

                <br><br>-->

                    <label class="label" for="uploadReceiverPath"> Receiver Path </label>
                    <input type="text" id="uploadReceiverPath" name="localPath">

			</fieldset>

            <br>
            <fieldset id="downloadForm">
                <legend>Download</legend>

                <label class="label" for="serverFile"> Server File </label>
                <input type="text" id="serverFile" name="serverPath">

                <br><br>

                <label class="label" for="localFilePath"> Local Path </label>
                <input type="text" id="localFilePath" name="localFile">

            </fieldset>
            <br>
            <input type="button" id="download" onclick="downloadFile()" value="Download">
            <input type="button" id="upload" onclick="uploadFile()" value="Upload">
            <input type="button" value="Connection History">
            <br><br>
            <textarea id="area" cols="100" rows="15" disabled></textarea>



		</form>



    <script src="js/index.js"></script>
	</body>



</html>
