<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Connection</title>
    <link href="css/index.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <form id="newConnectionForm">
        <fieldset>
            <legend>Information</legend>

            <label class="label" for="username"> Username </label>
            <input type="text" id="username" name="name" value="" autofocus>

            <br><br>

            <label class="label" for="password"> Password </label>
            <input type="password" id="password" name="pass">

            <br><br>

            <label class="label" for="serverName"> Server Name </label>
            <!--  <input type="text" id="serverName" name="server" value="river.cs.plu.edu"> -->
            <input list="serverList" name="servers" id="serverName">
            <datalist id="serverList">
            </datalist>

            <br><br>

            <input type="checkbox" id="bookmarked">
            Bookmark


            <br><br>
            <input type="button" class="loginButton" id="addNewLogin" value="Add">

        </fieldset>
    </form>

    <script src="js/index.js"></script>
</body>
</html>
