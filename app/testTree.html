<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>jsTree test</title>
    <!-- 2 load the theme CSS file -->
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <link rel="stylesheet" href="css/themes/default/style.min.css" />
</head>
<body>

<div id="jstree">

    <ul id="main">

    </ul>
</div>


<script>
    (function() {
        var filesystem = require("fs");

        var _getAllFilesFromFolder = function (dir) {
            var results1 = [];

            filesystem.readdirSync(dir).forEach(function (file) {
                var fullDir = dir + file;
              //  results1.push(fullDir);
                var stats = filesystem.statSync(fullDir);
               /* filesystem.statSync(fullDir, function (err, stats) {
                    if (err) {
                        console.log("File: " + file);
                    }*/
                    if (stats.isFile()) {
                        results1.push([file, "jstree-file", fullDir]);
                    }
                    else if (stats.isDirectory()) {
                        results1.push([file, "", fullDir]);
                        //console.log("fullDir: " + fullDir);
                        //_getAllFilesFromFolder(fullDir+"/");
                    }
                //});


            });

            return results1;

        };


        var $ = require("jquery");
        //console.log(results);

        $(document).ready(function () {
                var result = _getAllFilesFromFolder("./");
                var jsonContent = [];

                for (i = 0; i < result.length; i++) {
                    var obj = {text: result[i][0], icon: result[i][1], id: result[i][2]};
                    jsonContent.push(obj);
                }

                    $(function () {
            $('#jstree').jstree({
                core: {
                    data: jsonContent,
                    check_callback: true
                },
                plugins: ["dnd", "sort"]
            });

            $('#jstree').on("changed.jstree", function (e, data) {
                console.log(data.selected);
            });

        });

    }
        )
        })();
</script>

<script src="js/jstree.min.js"></script>
</body>
</html>
